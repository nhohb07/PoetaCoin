<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poeta Coin - UI</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0" id="formConnectToNetwork">
        <input class="form-control mr-sm-2" type="text" placeholder="Enter remote host" id="remoteHost">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="connectToNetwork()">Connect</button>
      </form>
    </div>
  </nav>

  <main role="main">

    <ol class="wrap"></ol>


  </main>

  <script>
    var ws = new WebSocket("ws://localhost:6001");

    ws.onopen = function () {
      console.log('onopen');
      ws.send(JSON.stringify({ event: 'GET_CHAIN', data: {} }));

      getAllNodes();
    };

    // Log errors
    ws.onerror = function (error) {
      console.error('WebSocket Error ' + error);
    };

    // Log messages from the server
    ws.onmessage = function (e) {
      const data = JSON.parse(e.data);
      console.log('onmessage', data);

      switch (data.event) {
        case 'CHAIN':
          const chain = data.data;
          for (var i = 0; i < chain.length; i++) {
            addBlock(chain[i]);
            console.log('chain', chain.length);
          }
          break;

        case 'NEW_BLOCK':
          addBlock(data.data);
          break;
      }
    };

    function getElipsisString(string) {
      string = string.toString();

      if (string.length <= 20) {
        return string;
      }

      return [string.toString().substring(0, 10), string.toString().slice(-10)].join('...')
    }

    function addBlock(block) {
      var html = `
      <li class="chain-sep"></li>
      <li class="chain">
        <div class="prev-hash">Previous Hash:<br>${block.previousHash}</div>
        <div class="data">Data:<br>${JSON.stringify(block.data, null, 2)}</div>
        <div class="current-hash">Current Hash:<br>${block.hash}</div>
      </li>
      `;

      console.log('addBlock', block);

      $('.wrap').append(html);
    }
  </script>

  <script>
    function getAllNodes() {
      $.ajax({
        url: 'http://localhost:3001/nodes',
        type: "GET",
        contentType: 'application/json',
        success: (data) => {
          data = data.filter(node => node.address !== '::1');

          if (data.length) {
            $('#formConnectToNetwork').hide();
          }
        }
      });
    }


    function connectToNetwork() {
      const remoteHost = $('#remoteHost').val();

      if (!remoteHost) {
        return alert('Please enter remote host IP:Port');
      }

      $.ajax({
        url: 'http://localhost:3001/connect-to-network',
        type: "POST",
        contentType: 'application/json',
        data: JSON.stringify({ remoteHost: remoteHost }),
        success: (data) => {
          if (data.success) {
            alert('Connected to network!');
            $('#formConnectToNetwork').hide();
          } else {
            alert('Unable to connect to remote host: ' + remoteHost);
          }
        }
      });
    }
  </script>
</body>

</html>
